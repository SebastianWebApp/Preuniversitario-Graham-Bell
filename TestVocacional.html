     function PeriodoExistente(){
        const dbRef = ref(getDatabase());

            }
            else {
                alert("Unidades Educativas no registradas")
            }
            }).catch((error) => {
                alert("Intente nuevamente");
            });
        
    }

    function Colegios(Periodo){
        var ListaColegios = [];            
            const dbRef = ref(getDatabase());
            get(child(dbRef, Periodo)).then((snapshot) => {
                if(snapshot.exists()){
                    var colegios = snapshot.val().UnidadEducativa;
                    ListaColegios = colegios.split(",[],");                    
                    for(var i = 0 ; i <ListaColegios.length; i++){
                        var combo = document.getElementById("comboboxUnidadEdu");
                        var option = document.createElement('option');
                        combo.options.add(option, i);
                        combo.options[i].innerText = ListaColegios[i]; 
                    }                    
                }   
                else{
                    alert("Unidades Educativas no registradas")
                }             
            }).catch((error) => {
                    alert("Intente nuevamente");
            });


    }

        if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;
    }; 
    document.getElementById("Nombre").onkeypress = function() {           
        var key = event.keyCode;
        var tecla = String.fromCharCode(key).toLowerCase();
        var letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
        var especiales = [8];

        // , 37, 39, 46
    
        var tecla_especial = false
        for(var i in especiales) {
            if(key == especiales[i]) {
                tecla_especial = true;
                break;
          }
      }
  
      if(letras.indexOf(tecla) == -1 && !tecla_especial)
          return false;
    };

</script>
