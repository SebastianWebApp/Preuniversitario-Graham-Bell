<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL,uploadBytesResumable,deleteObject } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
    const firebaseConfig = {
        apiKey: "AIzaSyBJCFtSu0OJlqg5rwc1feATIBejX3D0E7Y",
        authDomain: "nombre-del-proyecto-2321c.firebaseapp.com",
        databaseURL: "https://nombre-del-proyecto-2321c-default-rtdb.firebaseio.com",
        projectId: "nombre-del-proyecto-2321c",

        messagingSenderId: "672829934203",
        appId: "1:672829934203:web:12a7ca900dc920f67cb0de",
        measurementId: "G-5G31BN19HV"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import {getDatabase,ref,set,child,update,remove,get,push}
    from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    const db =getDatabase();

    var NombreRepositorios = [];
    var NombresCurso = [];
    CursosDisponibles();
    function CursosDisponibles() {
            const dbRef = ref(getDatabase());
            get(child(dbRef,"Cursos/Lista Cursos")).then((snapshot) => {
            if(snapshot.exists()) {
                var cursos = snapshot.val().Lista;
                NombreRepositorios = cursos.split(","); 
                var contador = 0;
                for (var i=0; i < NombreRepositorios.length; i++) {
                    get(child(dbRef,"Cursos/"+NombreRepositorios[i]+"/Informe")).then((snapshot) => {
                    if(snapshot.exists()) {
                        var cursos = snapshot.val().Nombre;
                        NombresCurso.push(cursos);                        
                        for (var j=0; j < 1; j++) {  
                            CrearSelectores(contador,cursos,NombreRepositorios[contador])                                                  
                        }
                        contador = contador+1;
                    }
                    else {
                            alert("No existe ningún curso disponible")
                    }
                    }).catch((error) => {

                    });
                }
            }
            else {
                    alert("No existe ningún curso disponible")
            }
            }).catch((error) => {

            });
    }



    function CrearSelectores(i,name,valor){
        var Contenedor = document.getElementById("ContenedorCursos");
        var newDiv = document.createElement("div");
        newDiv.className = "Cursos";
        const texto = document.createElement('label');
        const entry = document.createElement('input');
        entry.type = "checkbox";
        entry.id = "check"+i;
        entry.className = "check";
        entry.value = valor;
        const mensaje = document.createTextNode(name);
        texto.appendChild(entry);
        texto.appendChild(mensaje);
        newDiv.appendChild(texto);
        Contenedor.appendChild(newDiv);

    }



    
    
    document.getElementById("Acceso").onclick = function(e){

        var Telefono = document.getElementById("Telefono");
        var Fecha = document.getElementById("fecha");        

        if(Telefono.value != "" && Fecha.value !=""){                 
            var ListaCursos = [];            
            for(var i = 0; i<NombresCurso.length;i++){
                var check = document.getElementById("check"+i);                
                if(check.checked){
                    ListaCursos.push(check.value);
                }            
            }
            if(ListaCursos.length != 0 ){
                var ListaCursosSubir = "";
                for(var i = 0; i < ListaCursos.length; i++){
                    if(i == ListaCursos.length-1){
                        ListaCursosSubir = ListaCursosSubir + ListaCursos[i];
                    }
                    else{
                        ListaCursosSubir = ListaCursosSubir + ListaCursos[i] + ",";
                    }
                }

                const dbRef = ref(getDatabase());

                get(child(dbRef, "RegistroAlumnos/"+Telefono.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("El estudiante ya se encuentra registrado")
                } else {
                    update(ref(db,"RegistroAlumnos/"+Telefono.value),{
                    FechaLimite: Fecha.value,
                    Cursos: ListaCursosSubir
                    })
                    location.reload()
                    alert("Estudiante Registrado Correctamente");
                }
                }).catch((error) => {

                });


               
            }
            else{
                alert("Seleccione un curso");
            }

        }
        else{
            alert("Llene todos los campos");
        }
        
    }

</script>
